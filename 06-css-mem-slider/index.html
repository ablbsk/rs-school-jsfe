<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Котятская ночь</title>
  <link rel="shortcut icon" href="favicon.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="slider">
      <input type="radio" name="slide" id="slide-1" checked>
      <input type="radio" name="slide" id="slide-2">
      <input type="radio" name="slide" id="slide-3">
      <input type="radio" name="slide" id="slide-4">
      <input type="radio" name="slide" id="slide-5">
      <input type="radio" name="slide" id="slide-6">
      <div class="slider__images">
        <img src="assets/cat-1.jpg" class="slider__image-item" alt="cat-1">
        <img src="assets/cat-2.jpg" class="slider__image-item" alt="cat-2">
        <img src="assets/cat-3.jpg" class="slider__image-item" alt="cat-3">
        <img src="assets/cat-4.jpg" class="slider__image-item" alt="cat-4">
        <img src="assets/cat-5.jpg" class="slider__image-item" alt="cat-5">
        <img src="assets/cat-6.jpg" class="slider__image-item" alt="cat-6">
      </div>
      <div class="slider__footer">
        <div class="slider__text">
          <div>
            <span for="slide-1" class="slider__text-item">Куплет 1 Ч1</span>
            <span for="slide-2" class="slider__text-item">Куплет 1 Ч2</span>
            <span for="slide-3" class="slider__text-item">Припев 1 Ч1</span>
            <span for="slide-4" class="slider__text-item">Припев 1 Ч2</span>
            <span for="slide-5" class="slider__text-item">Куплет 2 Ч1</span>
            <span for="slide-6" class="slider__text-item">Куплет 2 Ч2</span>
          </div>
        </div>
        <div class="slider__controls">
          <label for="slide-1" class="slider__control-item"><span></span></label>
          <label for="slide-2" class="slider__control-item"><span></span></label>
          <label for="slide-3" class="slider__control-item"><span></span></label>
          <label for="slide-4" class="slider__control-item"><span></span></label>
          <label for="slide-5" class="slider__control-item"><span></span></label>
          <label for="slide-6" class="slider__control-item"><span></span></label>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
